<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script type="module" src="script.js"></script>
  <link href="./output.css" rel="stylesheet">
  <title>Document</title>
</head>
<body class="w-2/3 p-3 mx-auto">
  <form action="" novalidate>
    <div class="mb-2">
      <label for="email" class="block text-gray-700 text-sm font-bold mb-2">Email:</label>
      <input type="email" name="email" id="email" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" required autofocus>
    </div>
    <div class="mb-2">
      <label for="country" class="block text-gray-700 text-sm font-bold mb-2">Country:</label>
      <select name="country" id="country" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
      </select>
    </div>
    <div class="mb-2">
      <label for="zipcode" class="block text-gray-700 text-sm font-bold mb-2">Zip Code:</label>
      <input type="text" name="zipcode" id="zipcode" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
    </div>
    <div class="mb-2">
      <label for="password" class="block text-gray-700 text-sm font-bold mb-2">Password:</label>
      <input type="password" name="password" id="password" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
    </div>
    <div class="mb-2">
      <label for="pwconfirm" class="block text-gray-700 text-sm font-bold mb-2">Confirm password:</label>
      <input type="password" name="pwconfirm" id="pwconfirm" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
    </div>
    <input type="submit" value="Create Account" class="text-white bg-gray-800 hover:bg-gray-900 focus:outline-none focus:ring-4 focus:ring-gray-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2 my-2">
  </form>
</body>
</html>
